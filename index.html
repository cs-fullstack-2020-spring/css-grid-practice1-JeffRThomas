<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
        <div>
            <header id="HeaderOne">
                <h4>LOGIN</h4>
            </header>

            <header id="HeaderTwo">
                <h4>SIGN UP</h4>
            </header>

            <form>
<!-- text should be centered -->
                <div>
                    <h5>Enter you email and password to sign in</h5>
                </div>
<!-- text for email and password should b left justified -->
                <section id="Email">
                    <h5>Email *</h5>
                    <input type="email" placeholder="Email">
                </section>
<!-- show should be in it's own column to the right on the same row as password (gotta be in it's own div) -->
                <section id="Password">
                    <h5>Password *</h5>
                    <input type="password" placeholder="Password">
                    <h6>Show</h6>
                </section>

            </form>

            <footer id="ForgotPassword" class="RedText">
                <h5>Forgot your password?</h5>
                <h5>Click Here</h5>
            </footer>

            <footer id="LogIn">
                <h5>Log In</h5>
                <!-- Gotta have text on your buttons -->
                <input type="button" value="">
            </footer>

        </div>
</body>

</html>
